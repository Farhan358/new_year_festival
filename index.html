<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Festival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="banner-section">
        <div class="banner">
          <h2>Happy New Year</h2>
          <h1>New Year Party</h1>
          <h1>Celebration</h1>
        </div>
      </section>

      <section class="discount-section">
        <div class="discount">
          <h1>65% OFF</h1>
          <h3>OUR HOLIDAY DEALS ARE BETTER</h3>
          <h2>ALL CATEGORIES</h2>
          <img src="images/New Year Photo.png" alt="" />
        </div>
      </section>

      <section class="party-section">
        <div class="party-text">
          <h2 class="party-heading-1">Welcome to</h2>
          <h2 class="party-heading-2">midnight party</h2>
          <p>
            In the embrace of the midnight hour, we toast to new beginnings and
            cherished memories, welcoming the year ahead with hope and
            excitement.
          </p>
          <button>JOIN NOW</button>
        </div>
        <div class="party-image">
          <img src="images/Group 70.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
